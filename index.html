      position:relative;min-height:100vh;overflow-x:hidden;
      display:flex;align-items:center;justify-content:center;
    }
    body::before{
      content:"";position:fixed;inset:0;
      background:rgba(0,0,0,0.65);
      backdrop-filter:blur(6px);
      z-index:0;
    }
    .wrap{padding:28px;width:100%;max-width:880px;position:relative;z-index:1}
    .card{
      border:1px solid var(--border);border-radius:28px;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(18px) saturate(160%);
      padding:40px;box-shadow:0 30px 80px rgba(0,0,0,.6);
      animation:rise .9s cubic-bezier(.2,.8,.3,1) .2s forwards;
      opacity:0;transform:translateY(40px);
    }
    @keyframes rise{to{opacity:1;transform:none}}
    .top{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
    .avatar{width:110px;height:110px;border-radius:20px;overflow:hidden;border:1px solid var(--border);}
    .avatar img{width:100%;height:100%;object-fit:cover;filter:grayscale(100%) contrast(115%);}
    .title{font-size:38px;font-weight:800;color:#fff;}
    .subtitle{margin-top:6px;color:#ddd;font-size:15px}
    .links{display:grid;gap:12px;margin-top:28px;grid-template-columns:1fr 1fr}
    @media(max-width:560px){.links{grid-template-columns:1fr}}
    .btn{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:16px 18px;border:1px solid var(--border);border-radius:18px;
      background:rgba(255,255,255,.05);color:#fff;text-decoration:none;
      transition:transform .25s ease,background .25s ease,border-color .25s ease;
      opacity:0;transform:translateY(12px);animation:fadeUp .6s ease forwards;
    }
    .btn:nth-child(1){animation-delay:.3s}.btn:nth-child(2){animation-delay:.45s}
    .btn:nth-child(3){animation-delay:.6s}.btn:nth-child(4){animation-delay:.75s}
    @keyframes fadeUp{to{opacity:1;transform:none}}
    .btn:hover{background:rgba(255,255,255,.15);transform:translateY(-2px) scale(1.02);border-color:rgba(255,255,255,.3)}
    footer{text-align:center;color:#bbb;margin-top:24px;font-size:13px;opacity:0;animation:fadeIn 1s ease 1s forwards}
    @keyframes fadeIn{to{opacity:1}}
    .audio-btn{
      position:fixed;top:16px;right:16px;z-index:10;width:42px;height:42px;
      border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.1);
      display:grid;place-items:center;cursor:pointer;transition:all .3s ease;color:#fff;
    }
    .audio-btn:hover{transform:scale(1.1);background:rgba(255,255,255,.2)}
    .audio-btn .icon{width:18px;height:18px}
  </style>
</head>

    </svg>
  </button>

  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    const audio=document.getElementById('bgm');
    const btn=document.getElementById('audioToggle');
    const iconOn='<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 5 6 9H3v6h3l5 4V5z"/><path d="M15 9a4 4 0 0 1 0 6"/><path d="M19 7a8 8 0 0 1 0 10"/></svg>';
    const iconOff='<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 5 6 9H3v6h3l5 4V5z"/><path d="M23 9l-6 6M17 9l6 6"/></svg>';
    let playing=false;
    function setIcon(){btn.innerHTML=playing?iconOn:iconOff;}
    async function startAudio(){audio.volume=0.18;try{await audio.play();playing=true;}catch(e){playing=false;}setIcon();}
    btn.addEventListener('click',()=>{if(playing){audio.pause();playing=false;}else{startAudio();}});
    window.addEventListener('pointerdown',()=>{if(!playing)startAudio();},{once:true});
    audio.addEventListener('ended',()=>{audio.currentTime=0;audio.play();});
    audio.addEventListener('pause',()=>{playing=false;setIcon();});
    audio.addEventListener('play',()=>{playing=true;setIcon();});
    setIcon();
  </script>
