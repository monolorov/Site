  .bg::after {
    content: "";
    position: fixed; inset: 0;
    background: radial-gradient(70% 60% at 50% 10%, rgba(255,255,255,0.18), transparent 60%),
                linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
    z-index: -1;
    pointer-events: none;
  }

  /* Layout */
  .wrap {
    min-height: 100dvh;
    display: grid;
    place-items: center;
    padding: clamp(16px, 6vw, 48px);
  }
  .card {
    width: min(920px, 92vw);
    background: var(--glass-bg);
    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);
    border: 1px solid var(--glass-stroke);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    overflow: hidden;
    animation: floatIn .9s cubic-bezier(.2,.8,.2,1) both;
  }
  @keyframes floatIn {
    from { opacity: 0; transform: translateY(20px) scale(.98); }
    to   { opacity: 1; transform: translateY(0)    scale(1); }
  }
  .hero {
    display: grid;
    gap: 24px;
    grid-template-columns: 120px 1fr;
    padding: clamp(20px, 4vw, 40px);
    align-items: center;
  }
  .avatar {
    width: 120px; height: 120px;
    border-radius: 24px;
    overflow: hidden;
    border: 1px solid var(--glass-stroke);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5) inset, 0 8px 22px rgba(0,0,0,0.35);
    transform: translateZ(0);
  }
  .avatar img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(110%); }
  h1 {
    margin: 0 0 6px 0; font-weight: 800; letter-spacing: .2px;
    font-size: clamp(28px, 4vw, 40px);
  }
  .tagline { color: var(--muted); margin: 0; font-size: clamp(14px, 2.3vw, 16px); }
  .line { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent); margin: 4px 0 0; }

  /* Links grid */
  .links {
    display: grid; gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    padding: 0 clamp(20px, 4vw, 40px) clamp(20px, 4vw, 40px);
  }
  .btn {
    position: relative;
    display: flex; align-items: center; gap: 12px;
    padding: 14px 16px;
    border-radius: 16px;
    text-decoration: none;
    color: var(--text);
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.18);
    transition: transform .18s ease, background .18s ease, border-color .18s ease, opacity .18s ease;
    will-change: transform;
    user-select: none;
  }
  .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.28); }
  .btn:active { transform: translateY(0); opacity: .9; }
  .btn small { color: var(--muted); margin-left: auto; opacity: .8; }
  .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,.2); }

  /* Footer */
  .footer {
    padding: 0 clamp(20px, 4vw, 40px) 36px;
    color: var(--muted);
    display: flex; justify-content: space-between; align-items: center; gap: 12px;
    flex-wrap: wrap;
  }
  .music { display:flex; align-items:center; gap:12px; }
  .play { cursor: pointer; border: 1px solid var(--glass-stroke); background: rgba(255,255,255,0.08); padding: 10px 14px; border-radius: 12px; }
  .play:hover { background: rgba(255,255,255,0.12); }
  .pulse { position: relative; }
  .pulse::after {
    content:""; position:absolute; inset:-6px;

    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(20px);
    background: rgba(0,0,0,.6); border:1px solid rgba(255,255,255,.2);
    padding: 10px 14px; border-radius: 12px; color: #fff; opacity:0;
    transition: opacity .2s ease, transform .2s ease;
  }
  .toast.show { opacity:1; transform: translateX(-50%) translateY(0); }
</style>

  });

  // Music toggle (uses embedded base64 MP3; replace data URI with your own to change the track)
  const btn = document.getElementById('playBtn');
  const audio = document.getElementById('player');
  let playing = false;

  btn.addEventListener('click', () => {
    if (!playing) {
      audio.play().then(()=>{ playing = true; btn.textContent = '⏸ pause music'; })
      .catch(()=>{ // Fallback: WebAudio tone if autoplay restrictions
        try {
          const ctx = new (window.AudioContext||window.webkitAudioContext)();
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.type = 'sine'; osc.frequency.value = 440;
          gain.gain.value = 0.02;
          osc.connect(gain); gain.connect(ctx.destination);
          osc.start(); setTimeout(()=>{osc.stop();}, 1200);
        } catch(e) {} 
      });
    } else {
      audio.pause(); playing = false; btn.textContent = '▶︎ play music';
    }
  });
